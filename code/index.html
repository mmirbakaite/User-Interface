<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output-screen" id="output-screen">0</div>
        <div class="buttons">
            <button class="btn">%</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn">DEL</button>
            <button class="btn">1/x</button>
            <button class="btn">x^y</button>
            <button class="btn">x^2</button>
            <button class="btn">x^(1/2)</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number ">9</button>
            <button class="btn operation">รท</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operation">x</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operation">-</button>
            <button class="btn">+/-</button>
            <button class="btn number">0</button>
            <button class="btn comma">,</button>
            <button class="btn operation">+</button>
            <button class="btn equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
